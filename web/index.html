<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <script scr="eel.js"></script>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<input id="location" type="text" placeholder="Enter state and city..." required=""
       value="New York, USA">
<button id="show">Узнать погоду</button>
<div class="info"></div>
<script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    async function display_weather() {
        let place = document.getElementById('location').value;
        let res = await eel.get_weather(place)();
        document.getElementById('info').innerHTML = res;

    }

    jQuery('#show').on('click', function () {
        display_weather();
    });
</script>
</body>
</html>
